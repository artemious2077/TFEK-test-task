<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap TE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/app/styles/global.css" />
  </head>
  <body class="container-fluid min-vh-100 d-flex flex-column p-0">
    <main class="flex-grow-1 container pt-5 main">
      <!-- фрейм вызова модального окна -->
      <section class="card">
        <div class="card-body">
          <h5 class="card-title">Добавить груз</h5>
          <p class="card-text">
            Откройте форму заполнения данных вашего груза.
          </p>
          <a
            href="#"
            class="btn btn-info text-dark"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            >
            Открыть форму
            </a>
        </div>
      </section>
      <!-- модалка -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Заполните поля товара
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <section class="modal-body">
              <form id="main-form" class="d-flex flex-column">
                <div class="d-flex cargoContainer">
                  <p>Номер груза:
                    <div class="text-danger cargo" id="cargo_id" name="cargo_number"></div>
                  </p>
                </div>
                <div>
                  <h6>Дата оптравки</h6>
                  <input type="date" name="departure_date" placeholder="Дата оптравки" class="form-control" required>
                </div>
                <div>
                  <h6>Наименование груза</h6>
                  <input type="text" name="product_name" placeholder="Не менее 5 символов" minlength="5" class="form-control" required />
                </div>
                <div>
                  <h6>Пункт отправки</h6>
                  <select name="departure_point" class="form-select custom-width" required>
                    <option value="">Выберите город</option>
                    <option value="Мухово">Мухово</option>
                    <option value="Кремль">Кремль</option>
                    <option value="Сталинград">Сталинград</option>
                    <option value="Сибирь">Сибирь</option>
                  </select>
                </div>
                <div>
                  <h6>Пункт назначения</h6>
                  <select name="destination_point" class="form-select custom-width" required>
                    <option value="">Выберите город</option>
                    <option value="Москва">Москва</option>
                    <option value="Питер">Питер</option>
                    <option value="Ленинград">Ленинград</option>
                    <option value="Донецк">Донецк</option>
                  </select>
                </div>
               <div>
                <h6>Статус</h6>
                <select name="status" id="statusFilter" class="form-select custom-width" required>
                  <option value="Ожидает отправки">Ожидает отправки</option>
                  <option value="В пути">В пути</option>
                  <option value="Доставлен">Доставлен</option>
                </select>
               </div>
                <button type="submit" class="btn btn-danger">
                  Отправить товар
                </button>
              </form>
            </section>
          </div>
        </div>
      </div>
      <!-- таблица заказов -->
      <iframe
        src="./src/modules/Table/Table.html"
        width="100%"
        height="600px"
        frameborder="0"
        class="table"
      ></iframe>
    </main>
    <footer class="text-center">
      <h3>&copy; 2025 FTEK cargo table</h3>
    </footer>
    <!-- Размещение внутри body для лучшей загрузки JS кода и страницы в целом -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="./src/modules/Table/Table.js"></script>
    <script src="./src/modules/Form/Form.js"></script>
    <!-- подключение скрипта, указанного в webpack конфиге -->
    <script src="./index.js"></script>
  </body>
</html>
