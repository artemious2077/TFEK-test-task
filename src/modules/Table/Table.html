<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .custom-width {
      width: 200px;
      cursor: pointer;
    }
  </style>
  <body>
    <main class="p-4 mt-5" style="width: 70rem">
      <div class="mb-3">
        <label for="statusFilter" class="form-label">Фильтр по статусу:</label>
        <!-- Отображение фильтра -->
        <select id="statusFilter" class="form-select custom-width">
          <option value="">Все</option>
          <option value="Ожидает отправки">Ожидает отправки</option>
          <option value="В пути">В пути</option>
          <option value="Доставлен">Доставлен</option>
        </select>
      </div>
      <table class="table table-bordered table-hover table-striped">
        <thead class="table-dark">
          <tr>
            <th class="bg-warning text-dark">Номер груза</th>
            <th class="bg-warning text-dark">Наименование груза</th>
            <th class="bg-warning text-dark">Статус</th>
            <th class="bg-warning text-dark">Пункт отправки</th>
            <th class="bg-warning text-dark">Пункт назначения</th>
            <th class="bg-warning text-dark">Дата отправки</th>
            <th class="bg-danger text-dark">Предупреждения</th>
          </tr>
        </thead>
        <!-- Отображаемые таблицы -->
        <tbody id="cargoTable"></tbody>
      </table>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="./Table.js"></script>
  </body>
</html>
